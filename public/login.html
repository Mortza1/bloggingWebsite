<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="styles.css">
    <title>Neural Nexus - login</title>
</head>
<body>
    <section>
        <div class="titleImage">
            <img src="../assets/login-title.jpg" style="width: 100%;" alt="">
            <div class="greyBox"></div>
        <nav>
            <div class="logo">RENO</div>
            <div class="rest">
                <div class="item white-title small roboto"><a class="item white-title small roboto" href="index.html">Home</a></div>
                <div class="item white-title small roboto">About</div>
                <div class="item white-title small roboto">Articles</div>
                <div class="item white-title small roboto">Contact Us</div>
                <div class="divider white-title small roboto">|</div>
                <div class="sublogo"><img src="../assets/facebook.png" alt=""></div>
                <div class="sublogo"><img src="../assets/twitter.png" alt=""></div>
                <div class="sublogo"><img src="../assets/pinterest.png" alt=""></div>
                <div class="sublogo"><img src="../assets/threads.png" alt=""></div>
                <div class="divider white-title small roboto">|</div>
                <div class="sublogo"><img src="../assets/search.png" alt=""></div>
            </div>
        </nav>
        <div class="content">
            <div class="title white-title large lora margin-20">Neural Nexus: Where AI Ignites Innovation.</div>
            <!-- <div class="sub small lora subtitle margin-20">Progressively incentivize cooperative systems through technically sound functionalities. The credibly productivate seamless data.</div> -->
            <div class="date small lora white-title margin-20">LOGIN</div>
        </div>
        </div>
    </section>
    <section>
        <div class="selector">
            <button class="button-50" id="loginSelector" role="button">Login</button>
            <button class="button-50" id="signupSelector" role="button">Sign Up</button>
        </div>
    </section>
    <div class="divider" style="width: 70%; height: 0; border: 2px solid darkorchid; margin: 3% auto; box-shadow: 0.2rem 0.8rem 1.6rem darkorchid;"></div>
    <section>
        <div class="container">
            <div class="login-box active" id="loginBox">
                <div class="title medium-125 roboto bold">LOGIN</div>
                <div class="Input">
                    <input type="email" id="emailInput" class="Input-text" placeholder="email address">
                </div>
                <div class="Input">
                    <input type="password" id="passwordInput" class="Input-text" placeholder="Password">
                </div>
                <button class="main-button" id="loginButton" role="button">login</button>
            </div>
            <div class="signup-box" id="signUpBox">
                <div class="title medium-125 roboto bold margin-center-hor">REGISTER</div>
                <div class="Input">
                    <input type="text" id="usernameInput" class="Input-text" placeholder="username">
                </div>
                <div class="Input">
                    <input type="email" id="reg-emailInput" class="Input-text" placeholder="email address">
                </div>
                <div class="Input">
                    <input type="password" id="reg-passwordInput" class="Input-text" placeholder="Password">
                </div>
                <div class="Input">
                    <input type="password" id="reg-passwordInputConfirm" class="Input-text" placeholder="confirm password">
                </div>
                <button class="main-button" id="registerButton" role="button">register</button>
            </div>
        </div>
    </section>


    <script src="login.js"></script>
</body>
</html>
